<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home Page of Rafting Site">
    <meta name="author" content="Leovi Lugo Rosado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Leo's Whitewater Rafting Company - Home Page</title>
</head>
<body class="contact">
    <header>
        <img src="./images/logo.jpg" alt="Company's logo">
        <nav class="header__nav">
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="up">
            <h1 class="dif_heading">Leo's Whitewater Rafting</h1>
        </div>
        <div class="container_background">
            <img class="middle" src="images/landscaping.jpg" alt="our rafting">
            <div class="content">
                <figure>
                    <img class="left-image" src="images/The_raft.jpg" alt="Rafting crew">
                    <figcaption>Be part of our rafting crew, enjoy checking for yourself all the trips available through the different routes here at Leo's Whitewater Rafting.</figcaption>
                </figure>
                <div class="form-container">
                    <form class="form">
                        <fieldset>
                            <legend>Subscribe to the newsletter</legend>
                            <div class="form-item">
                                <label for="fullname">Full Name:</label>
                                <input type="text" name="fullname" id="fullname">
                            </div>
                            <div class="form-item">
                                <label for="useremail">User Email:</label>
                                <input type="email" name="useremail" id="useremail">
                            </div>
                            <button class="button" type="submit">Submit Info</button>
                        </fieldset>
                    </form>
                    <a class="button2" href="./trips.html">Go to Trip planning</a>
                </div>
                <figure>
                    <img class="right-image" src="images/raft.webp" alt="Rafting image">
                    <figcaption>Here you have one of our main and most popular trips, which includes a tour with one of our local experts and good friends.</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy;2024 | Leo's Rafting Company | Leovi Lugo Rosado</p>
        <nav class="social_media">
            <a href="httpps//facebook.com">
                <img class="footer__logo" src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https//twitter.com">
                <img class="footer__logo" src="images/twitter.png" alt="Twitter">
            </a>
            <a href="httpps//instagram.com">
                <img class="footer__logo" src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>

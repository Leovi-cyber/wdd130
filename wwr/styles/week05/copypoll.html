<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leovi Lugo Rosado">
    <link rel="stylesheet" href="../week05/copypoll.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>WDD 130 | Html Form - User Poll</title>
</head>
<body class="body_poll">
    <header class="header">
        <h1>Information request</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Useremail</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
                <legend>What is your inquiry?</legend>
                <div class="form-item column2">
                    <label for="general_inquiry">General Inquiry</label><br>
                    <input type="radio" name="inquiry_type" value="general_inquiry" id="general_inquiry">
                    
                    <label for="reservation_question">Reservation Question</label><br>
                    <input type="radio" name="inquiry_type" value="reservation_question" id="reservation_question">
                    
                    <label for="website_suggestion">Website Suggestion</label>
                    <input type="radio" name="inquiry_type" value="website_suggestion" id="website_suggestion">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Subscription and Message</legend>
                <div class="column1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
                <label for="Message">Message</label>
                <textarea name="Message" id="message" rows="4" placeholder="I want to know about..."></textarea>
            </fieldset>
            <button type="submit">Submit Your Message</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Html form - user poll | Leovi Lugo</p>
    </footer>
</body>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us page">
    <meta name="Author" content="Leovi Lugo Rosado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Leo's Whitewater Rafting Company - Contact us</title>
</head>
<body class="contact">
    <header>
        <img src="./images/logo.jpg" alt="Company's logo">
        <nav class="header__nav">
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="comp_info">
            <h1>Contact us</h1>
            <div class="info_container">
                <div class="text-info">
                    <h3>Information</h3>
                    <p class="bold">Address:</p>
                    <p>900w West Valley</p>
                    <p class="bold">Telephone Number:</p>
                    <p>800-959-4969</p>
                    <p class="bold">Email:</p>
                    <p>Leorft@industry.com</p>
                </div>
                <iframe class="embed" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d193650.9272306593!2d-112.17197496825064!3d40.67846937985514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sus!4v1729818792904!5m2!1ses-419!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="employee_container">
            <h2 class="middle">Our amazing employees</h2>
            <div class="adventure_images employee">
                <figure>
                    <img src="images/staff-Leah.webp" alt="Happy Employee">
                    <figcaption>Employee giving a tour</figcaption>
                </figure>
                <figure>
                    <img src="images/John.webp" alt="Employee giving tour">
                    <figcaption>Employee helping customers</figcaption>
                </figure>
                <figure>
                    <img src="images/Leah.webp" alt="Employee's amazing service">
                    <figcaption>Happy Employee</figcaption>
                </figure>
            </div>
        </section>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">User Email:</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>What is your inquiry?</legend>
                <div class="form-item column2">
                    <label for="general_inquiry">General Inquiry</label>
                    <input type="radio" name="inquiry_type" value="general_inquiry" id="general_inquiry">
        
                    <label for="reservation_question">Reservation Question</label>
                    <input type="radio" name="inquiry_type" value="reservation_question" id="reservation_question">
        
                    <label for="website_suggestion">Website Suggestion</label>
                    <input type="radio" name="inquiry_type" value="website_suggestion" id="website_suggestion">
                </div>
            </fieldset>
            <fieldset>
                <legend>Subscription and Message</legend>
                <div class="column1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
                <label for="Message">Message:</label>
                <textarea name="Message" id="Message" rows="4" placeholder="I want to know about..."></textarea>
            </fieldset>
            <button type="submit">Submit Your Message</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy;2024 | Leo's Rafting Company | Leovi Lugo Rosado</p>
        <nav class="social_media">
            <a href="https://facebook.com">
                <img class="footer__logo" src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img class="footer__logo" src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img class="footer__logo" src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
